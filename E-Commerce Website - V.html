<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .logo-btn {
      background: white;
      color: #3b82f6;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-right: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .logo-btn:hover { background: #3b82f6; color: white; }

    header h1 { margin: 0; font-size: 1.6rem; letter-spacing: 1px; }

    .cart-area { display: flex; align-items: center; gap: 1rem; }

    .cart-counter {
      background: white;
      color: #3b82f6;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-weight: bold;
    }

    .toggle-btn, .clear-btn {
      background: white;
      color: #3b82f6;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle-btn:hover, .clear-btn:hover { background: #3b82f6; color: white; }

    .search-bar { margin: 1rem auto; text-align: center; }
    .search-bar input, .search-bar select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0.3rem;
    }

    .category { padding: 1.5rem; }

    .category h2 {
      background: #3b82f6;
      color: white;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 1.2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .product {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .product:hover { transform: translateY(-5px); }
    .product h3 { margin: 0.5rem 0; font-size: 1.1rem; color: #3b82f6; font-weight: bold; text-transform: capitalize; }
    .product img { max-width: 100%; height: 160px; object-fit: contain; margin-bottom: 0.7rem; border-radius: 6px; }
    .product p { margin: 0.3rem 0; }
    .offer { color: #dc2626; font-style: italic; font-size: 0.9rem; }

    .buttons { margin-top: 0.6rem; }
    .buttons button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      color: white;
    }
    .add-cart { background-color: #3b82f6; }
    .add-cart:hover { background: #1e40af; }
    .buy-now { background-color: #9333ea; }
    .buy-now:hover { background: #6d28d9; }
    .view-details { background-color: #6b7280; }
    .view-details:hover { background: #374151; }

    .cart-preview {
      display: none;
      background: #f9fafb;
      padding: 1rem 2rem;
      border-top: 2px solid #d1d5db;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .cart-item img { height: 55px; margin-right: 1rem; border-radius: 6px; }
    .cart-item p { margin: 0; }
    .cart-total { font-weight: bold; margin-top: 1rem; font-size: 1.2rem; }

    /* PAYMENT MODAL */
    #payment-modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.55);
      justify-content: center; align-items: center; z-index: 9999;
    }

    #payment-box {
      background: white; padding: 2rem; border-radius: 12px;
      width: 90%; max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center; animation: fadeIn 0.3s ease;
    }

    #payment-box input {
      width: 100%; padding: 0.6rem; margin: 0.5rem 0;
      border: 1px solid #ccc; border-radius: 6px;
    }

    #payment-box button {
      margin: 0.4rem; padding: 0.6rem 1.2rem;
      font-weight: bold; border: none; border-radius: 6px;
      cursor: pointer;
    }

    .cancel-btn { background: #ef4444; color: white; }
    .submit-btn { background: #3b82f6; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;">
    <button class="logo-btn">S</button>
    <h1>ShopNow</h1>
  </div>
  <div class="cart-area">
    <span>Cart: <span class="cart-counter" id="cart-count">0</span></span>
    <button class="toggle-btn" onclick="toggleCart()">Toggle Cart</button>
    <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Search products...">
  <select id="filter">
    <option value="all">All Categories</option>
  </select>
</div>

<main id="main-content"></main>

<section class="cart-preview" id="cart-preview">
  <h2>üõí Cart Items</h2>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total">Total: ‚Çπ0</div>
</section>

<!-- PAYMENT MODAL -->
<div id="payment-modal">
  <div id="payment-box"></div>
</div>

<script>
const products = [
  { category: "Electronics", name: "Smartphone", price: 20000, image: "https://m.media-amazon.com/images/I/71cQWYVtcBL._AC_UL480_FMwebp_QL65_.jpg", description: "Latest 5G smartphone with OLED display and 128GB storage.", offer: "10% off for first-time buyers!" },
  { category: "Electronics", name: "Laptop", price: 55000, image: "https://cdn.thewirecutter.com/wp-content/media/2024/07/laptopstopicpage-2048px-3685-3x2-1.jpg?auto=webp&quality=75&crop=3:2&width=1024", description: "Powerful laptop with Intel i5, 8GB RAM, and 512GB SSD.", offer: "Free backpack with purchase!" },
  { category: "Footwear", name: "Running Shoes", price: 2999, image: "https://images.hindustantimes.com/img/2022/12/22/550x309/istockphoto-1279108197-170667a_1671687926903_1671687937504_1671687937504.jpg", description: "Lightweight breathable running shoes with great grip.", offer: "25% off summer sale!" },
  { category: "Fashion", name: "T-Shirt", price: 499, image: "https://burst.shopifycdn.com/photos/tshirts.jpg?width=1000&format=pjpg&exif=0&iptc=0", description: "Comfortable cotton round-neck T-shirt.", offer: "Buy 2 Get 1 Free!" },
  { category: "Accessories", name: "Smartwatch", price: 3999, image: "https://djd1xqjx2kdnv.cloudfront.net/photos/38/30/504562_26091_XL.jpg", description: "Track health, fitness, and notifications on the go.", offer: "Special festive discount!" }
];

const productList = document.getElementById("main-content");
const cartCount = document.getElementById("cart-count");
const cartPreview = document.getElementById("cart-preview");
const cartItemsContainer = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");

let cart = [];
let selectedProduct = null, selectedMethod = null;

// Load categories into filter
const categories = [...new Set(products.map(p => p.category))];
const filterSelect = document.getElementById("filter");
categories.forEach(c => {
  const opt = document.createElement("option");
  opt.value = c; opt.textContent = c;
  filterSelect.appendChild(opt);
});

function updateCartView() {
  cartItemsContainer.innerHTML = '';
  let total = 0;
  if(cart.length === 0){
    cartItemsContainer.innerHTML = "<p>No items in cart.</p>";
    cartTotal.textContent = "Total: ‚Çπ0";
    return;
  }
  cart.forEach((item, index) => {
    total += item.price * item.qty;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div style="display:flex;align-items:center;">
        <img src="${item.image}" alt="${item.name}" />
        <div>
          <p><strong>${item.name}</strong></p>
          <p>‚Çπ${item.price} √ó ${item.qty}</p>
        </div>
      </div>
      <div>
        <button onclick="changeQty(${index},1)">+</button>
        <button onclick="changeQty(${index},-1)">-</button>
        <button onclick="removeItem(${index})">‚ùå</button>
      </div>
    `;
    cartItemsContainer.appendChild(div);
  });
  cartTotal.textContent = "Total: ‚Çπ" + total;
}

function toggleCart() {
  cartPreview.style.display = cartPreview.style.display === "block" ? "none" : "block";
}

function clearCart() { cart = []; cartCount.textContent = "0"; updateCartView(); }
function removeItem(index){ cart.splice(index,1); cartCount.textContent=cart.length; updateCartView(); }
function changeQty(index, delta){
  cart[index].qty += delta;
  if(cart[index].qty<=0) cart.splice(index,1);
  cartCount.textContent=cart.length;
  updateCartView();
}

function renderProducts(filter="all", search="") {
  productList.innerHTML="";
  const grouped={};
  products.forEach(p=>{
    if((filter==="all"||p.category===filter) && p.name.toLowerCase().includes(search.toLowerCase())){
      if(!grouped[p.category]) grouped[p.category]=[];
      grouped[p.category].push(p);
    }
  });
  Object.entries(grouped).forEach(([category,items])=>{
    const sec=document.createElement("section");
    sec.className="category";
    sec.innerHTML=`<h2>${category}</h2><div class="product-grid"></div>`;
    const grid=sec.querySelector(".product-grid");
    items.forEach(product=>{
      const div=document.createElement("div");
      div.className="product";
      div.innerHTML=`
        <h3>${product.name}</h3>
        <img src="${product.image}" alt="${product.name}" />
        <p>‚Çπ${product.price}</p>
        <p class="offer">${product.offer}</p>
        <div class="buttons">
          <button class="add-cart">Add to Cart</button>
          <button class="buy-now">Buy Now</button>
          <button class="view-details">View Details</button>
        </div>`;
      grid.appendChild(div);
      div.querySelector(".add-cart").addEventListener("click",()=>{
        let found=cart.find(i=>i.name===product.name);
        if(found){found.qty++;}
        else{cart.push({...product, qty:1});}
        cartCount.textContent=cart.length;
        updateCartView();
      });
      div.querySelector(".buy-now").addEventListener("click",()=>{
        selectedProduct=product;
        showPaymentOptions();
      });
      div.querySelector(".view-details").addEventListener("click",()=>{
        alert(`Product: ${product.name}\n\n${product.description}`);
      });
    });
    productList.appendChild(sec);
  });
}

function showPaymentOptions(){
  const box=document.getElementById("payment-box");
  document.getElementById("payment-modal").style.display="flex";
  box.innerHTML=`
    <h2>Select Payment Method</h2>
    <button onclick="showForm('GPay')">GPay</button>
    <button onclick="showForm('PhonePe')">PhonePe</button>
    <button onclick="showForm('Cash')">Cash</button>
    <br><br>
    <button class="cancel-btn" onclick="closePaymentModal()">Cancel</button>`;
}

function closePaymentModal(){ document.getElementById("payment-modal").style.display="none"; }
function showForm(method){
  selectedMethod=method;
  const box=document.getElementById("payment-box");
  box.innerHTML=`
    <h2>${method} Payment</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Enter IFSC Code" required>
      <input type="text" placeholder="Bank" required>
      <input type="text" placeholder="Card Number" required>
      <input type="number" value="${selectedProduct.price}" readonly>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <br>
    <button class="cancel-btn" onclick="closePaymentModal()">Cancel</button>`;
}
function submitForm(e){ e.preventDefault(); alert(`‚úÖ Paid via ${selectedMethod} for ${selectedProduct.name} ‚Çπ${selectedProduct.price}`); closePaymentModal(); }

document.getElementById("search").addEventListener("input", e=>renderProducts(filterSelect.value,e.target.value));
filterSelect.addEventListener("change", e=>renderProducts(e.target.value,document.getElementById("search").value));

renderProducts();
</script>
</body>
</html>
